<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Peer Evaluations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Admin Dashboard</h1>
        <p>Manage all peer evaluations from here.</p>
    </header>

    <main>
        <section id="manage-evaluations">
            <h2>All Peer Evaluations</h2>
            <ul>
                <li>Evaluation for John Doe: "Great collaborator!" <button>Delete</button></li>
                <li>Evaluation for Jane Smith: "Needs to work on communication skills." <button>Delete</button></li>
                <!-- More evaluations can be listed here with delete options -->
            </ul>
        </section>
    </main>

</body>
</html>
